    <h1 class="title topictitle1" id="ariaid-title1">制作投标文件 </h1>
    
    <div class="body taskbody"><p class="shortdesc"></p>
        <section class="section prereq" id="task0__prereq_r4m_c4h_kzb">已获取采购文件。只有已获取采购文件的项目才会出现在项目列表。</section>
        <section class="section context">供应商获取采购文件之后，在政采云投标客户端编制投标文件。  </section>
        <section><ol class="ol steps"><li class="li step">
                <span class="ph cmd"> 进入 <strong class="ph b">政采云电子投标客户端 </strong>页面，点击 <strong class="ph b">进行中项目</strong> 标签页，选择需要制作标书的项目；或者通过 <strong class="ph b">搜索</strong>，搜索项目。
                        <img class="image" id="task0__zcyImg-24846" src="../images/image4.png">
                </span>
            </li><li class="li step">
                <span class="ph cmd"> 点击<strong class="ph b"> 编制</strong>。<img class="image" id="task0__zcyImg-24847" src="../images/image5.png"></span>
            </li><li class="li step">
                <span class="ph cmd">
                    将CA锁插入电脑。
                </span>
            </li><li class="li step">
                <span class="ph cmd"> 在 <strong class="ph b">选择CA</strong> 弹窗中，选择对应的CA服务商。（本文以浙江汇信CA为例）<img class="image" id="task0__zcyImg-24848" src="../images/image6.png">
                </span>
            </li></ol></section>
        <section class="section result">
            <div class="p">进入 <strong class="ph b">编制模式</strong> 页面，左侧可查看整个制作流程以及当前环节。 <br><img class="image" src="../images/image7.png"><br>
            </div>
        </section>
    </div>
</article></main></body></html>
