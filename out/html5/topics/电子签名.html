    <h1 class="title topictitle1" id="ariaid-title1">电子签名 </h1>
    
    <div class="body taskbody"><p class="shortdesc"></p>
        <section class="section context">供应商对响应文件进行签章。<p class="p">各区划支持的CA类型不同，本主题以浙江汇信CA为例。</p></section>
        <section><ol class="ol steps"><li class="li step">
                <span class="ph cmd"> 在 <strong class="ph b">电子签名</strong> 页面，选择响应项，将鼠标悬停在公章上，点击 <strong class="ph b">单页签/多页签/骑缝章</strong>。<img class="image" id="task0__image_lbx_xmh_kzb" src="../images/image28.png">
                </span>
            </li><li class="li step">
                <span class="ph cmd">整印章大小，将印章拖动至盖章处，点击 <strong class="ph b">确认签章</strong>。<img class="image" id="task0__image_unh_xmh_kzb" src="../images/image29.png"></span>
            </li><li class="li step">
                <span class="ph cmd">在 <strong class="ph b">提示</strong> 弹窗中点击 <strong class="ph b">确定</strong>。 <img class="image" id="task0__image_f4v_wmh_kzb" src="../images/image30.png"></span>
            </li><li class="li step">
                <span class="ph cmd">（可选）如需撤销当前项的签章，点击 <strong class="ph b">撤销签章</strong>。<img class="image" id="task0__image_alh_wmh_kzb" src="../images/image31.png"></span>
            </li><li class="li step">
                <span class="ph cmd">所有文件签章完成后，点击 <strong class="ph b">下一步</strong>。<img class="image" id="task0__image_b4z_fmh_kzb" src="../images/image32.png"></span>
            </li></ol></section>
    </div>
</article></main></body></html>
