    <h1 class="title topictitle1" id="ariaid-title1">关联标书 </h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">供应商填写开标一览表，并将标项的各响应项关联至标书对应页码，方便专家评审。  </div>

        <ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd"> 在 <strong class="ph b">标书关联</strong> 页面，点击 <strong class="ph b">报价信息</strong>，填写 <strong class="ph b">开标一览表</strong>。</span>
                <div class="itemgroup info">
                    <p class="p"><img class="image" id="task0__image_o22_blh_kzb" src="../images/image22.png" /></p>

                </div>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd"> 选择需要定位的响应项，将标书翻至对应页面，点击 <strong class="ph b">关联定位</strong>。</span>
                <div class="itemgroup info">
                    <p class="p"><img class="image" id="task0__image_p2l_xlh_kzb" src="../images/image23.png" /></p>

                </div>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">（可选）如对招标文件的某项要求不能提供响应的内容，点击 <strong class="ph b">放弃关联</strong>。</span>
                <div class="itemgroup info">
                    <p class="p"><img class="image" id="task0__image_lyw_xlh_kzb" src="../images/image24.png" /></p>

                </div>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">所有响应文件关联后，点击 <strong class="ph b">下一步</strong>，在 <strong class="ph b">确认报价</strong> 弹窗中，点击 <strong class="ph b">确认并继续</strong>，进入检查标书页面。</span>
                <div class="itemgroup info">
                    <p class="p"><img class="image" id="task0__image_hwk_zlh_kzb" src="../images/image25.png" /></p>

                </div>
            </li>
</ol>

    </div>
